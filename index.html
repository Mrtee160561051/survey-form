<!DOCTYPE html>
<html lang="UTF-8">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" type="text/css"/>
  <title>Survey Form</title>
 </head>
 <body>
 <section> 
 <header>
     <h1 id="title">freeCodeCamp Survey Form</h1>
     <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
 </header>
 <main>
   <form method="post" action="https://register-demo.freecodecamp.org" id="survey-form">
    <fieldset>
     <p><label for="name" id="name-label">Name<input type="text" name="personal-info" id="name" placeholder="Akinyemi testimony benjamin" required autocomplete="on"/></label></p>
     <p><label for="email" id="email-label">Email<input type="email" name="personal-info" id="email" placeholder="akinyemitestimonyibenjamin@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required autocomplete="on"/></label></p>
      <p><label for="number" id="number-label">Age <small>(optional)</small><input type="number" name="personal-info" id="number" placeholder="Age" autocomplete="on" min="2" max="99"/></label></p>
      <label for="role" id="role-label">Which option best describes your current role?
         <select name="current-role" id="current-role" required>
           <option value selected disabled>Select current role</option>
           <option value="student">Student</option>
           <option value="full">Full Time Job</option>
           <option value="full">Full Time Learner</option>
           <option value="prefer">Prefer not to say</option>
           <option value="other">Other</option>
        <select>
      </label>
    </fieldset>
    <fieldset>
       <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely" id="display"><input type="radio" value="definitely" name="recommend" id="definitely" checked/>
       Definitely</label>
       <label for="maybe"id="display"><input type="radio" value="maybe"name="recommend" id="maybe"/>
       Maybe</label>
       <lebel for="not-sure" id="display"><input type="radio" value="not-sure" name="recommend" id="not-sure"/>
       Not sure</label>
    </fieldset>
    <fieldset>
       <label>What is your favorite feature of freeCodeCamp?
         <select name="favorite-feature" id="dropdown" required>
           <option value selected disabled>Select an option</option>
           <option value="challenges">Challenges</option>
           <option value="projects">Projects</option>
           <option value="community">Community</option>
           <option value="open">Open source</option>
        <select>
       </label>
    </fieldset>
    <fieldset>
     <legend>What would you like to see improved? <small>(Check all that apply)</small></legend>
       <label for="front-end" id="display"><input type="checkbox" value="front-end"/> Front-end Projects</label>
       <label for="back-end" id="display"><input type="checkbox" value="back-end"/> Back-end Projects</label>
       <label for="data" id="display"><input type="checkbox" value="data"/> Data Visualization</label>  
       <label for="challenges" id="display"><input type="checkbox" value="challenges"/> Challenges</label>
       <label for="open" id="display"><input type="checkbox" value="open"/> Open Source Community</label>
       <label for="gitter" id="display"><input type="checkbox" value="gitter"/> Gitter help rooms</label>
       <label for="videos" id="display"><input type="checkbox" value="videos"/> Videos</label>
       <label for="city" id="display"><input type="checkbox" value="city"/> City Meetups</label>
       <label for="wiki" id="display"><input type="checkbox" value="wiki"/> Wiki</label>
       <label for="forum" id="display"><input type="checkbox" value="forum"/> Forum</label>
       <label for="additional" id="display"><input type="checkbox" value="additional"/> Additional Courses</label>
    </fieldset>
    <fieldset>
       <label>Any comments or suggestions?<textarea name="" id="suggestions" cols="20" rows="6" placeholder="Enter your comment here"></textarea></label>
    </fieldset>
       <input type="submit" value="submit" id="submit"/>
  </form>
 </main>
</section>
 </body>
</html>
